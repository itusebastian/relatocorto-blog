<!-- Search Overlay -->
<div id="itu_box_search" class="itu_box_overlay">
  <div class="itu_close_over"></div>
  <div class="itu_box_holder">
    <h3 class="itu_box_title">Encuentra tu historia</h3>
    <form role="search" method="get" action="/search.html">
      <input
        type="search"
        name="q"
        value=""
        placeholder="..."
        class="itu_search_input"
      />
      <button type="submit" value="Search" class="itu_search_submit">
        Buscar
      </button>
    </form>
    <button type="button" class="itu_close">Cerrar</button>
  </div>
</div>

<!-- Social Follow Overlay -->

  <div class="itu_box_holder">

    <div class="itu_box_share_holder">
      <a href="https://www.buymeacoffee.com/itusebastian" target="_blank">
        <i class="fa-solid fa-mug-saucer"></i>
      </a>

        <i class="fab fa-instagram"></i>
      </a>

        <i class="fab fa-facebook"></i>
      </a>
      <a href="https://www.threads.net/@itusebastian" target="_blank">

  </div>
</div>
