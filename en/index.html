<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Meta Title -->
    <title>
      Relato Corto | Relatos Breves y Sorprendentes
    </title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="Disfruta de relatos cortos de Sebastián Iturralde. Lectura rápida y cautivadora en diversos géneros para el lector moderno."
    />

    <!-- Open Graph / Facebook -->
    <meta
      property="og:title"
      content="Relato Corto | Relatos Breves y Sorprendentes"
    />
    <meta
      property="og:description"
      content="Disfruta de relatos cortos de Sebastián Iturralde. Lectura rápida y cautivadora en diversos géneros para el lector moderno."
    />
    <meta
      property="og:image"
      content="img/social.png"
    />
    <meta
      property="og:url"
      content="https://www.relatocorto.com/"
    />
    <meta property="og:type" content="article" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Relato Corto | Relatos Breves y Sorprendentes"
    />
    <meta
      name="twitter:description"
      content="Disfruta de relatos cortos de Sebastián Iturralde. Lectura rápida y cautivadora en diversos géneros para el lector moderno."
    />

    <meta name="twitter:image" content="img/social.jpg" />

    <!-- Favicon -->
    <link rel="icon" href="/img/favicon.png" type="image/x-icon" />

    <!-- External Styles and Scripts -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flexslider/2.7.2/flexslider.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />

    <!-- External Scripts -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      defer
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/flexslider/2.7.2/jquery.flexslider-min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      defer
    ></script>
    <script src="/en/js/scripts.js" defer></script>
  </head>
  <body>
    <!-- Preloader -->
    <div class="preloader">
      <div class="itu_preload_logo">
        <img src="#" alt="Website Logo" />
      </div>
      <div class="itu_load_ring">
        <h2>LOADING</h2>
      </div>
    </div>

    <!-- Overlays Placeholder -->
    <div id="overlays-placeholder"></div>

    <!-- Site Holder -->
    <div class="itu_site_holder">
      <header>
        <!-- Header Placeholder -->
        <div id="header-placeholder"></div>
        <!-- Carousel Placeholder -->
        <div id="carousel-placeholder"></div>
      </header>

      <!-- Main Content -->
      <div class="container">
        <div class="row">
          <!-- Blog Posts Area -->
          <div class="col-md-8 itu_sidebar_pad">
            <div class="itu_grid_container">
              <!-- Placeholder for blog posts -->
              <div id="blog-feed"></div>

              <!-- Placeholder for pagination -->
              <div id="pagination"></div>
            </div>
          </div>
          <div class="col-md-4 itu_widget_area col-md-pull-8">
            <!-- Sidebar Placeholder -->
            <!-- Widget 1 -->
            <div class="widget_text itu_widget">
              <h6 class="itu_widget_title"><span>Mensaje del Autor</span></h6>
              <div class="textwidget custom-html-widget">
                <div class="itu_about_widget">
                  <div
                    class="itu_image_author_back"
                    style="
                      background: url(../img/book-cover.jpg);
                      background-size: cover;
                      background-position: center;
                      background-repeat: no-repeat;
                    "
                  >
                    <div
                      class="itu_image_author itu_round_img"
                      style="background-image: url(../img/itusebastian.jpg)"
                    ></div>
                  </div>
                  <div class="itu_about_text">
                    ¡Hola y bienvenidos a Relato Corto! Soy Sebastián
                    Iturralde, y aquí encontrarás relatos cortos de varios
                    géneros. Espero que disfrutes cada historia tanto como yo
                    disfruto escribirlas. ¡Gracias por leer!
                  </div>
                </div>
              </div>
            </div>
            <div id="sidebar-placeholder"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="itu_footer_widget">
      <div class="container">
        <!-- Widgets Placeholder -->
        <div id="widgets-placeholder" class="row"></div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-12 itu_footer">
            ©<span id="copyright-year"></span> Relato Corto
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
